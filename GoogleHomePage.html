<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search home page</title>
    <link rel="stylesheet" href="GoogleHomePage.css">
</head>

<body>
    <div class="top-bar">
        <!-- the top bar contains about and                 -->
        <div class="bar-left">
            <div class="menu">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
        </div>
        <div class="bar-right">
            <!-- the top bar contains about and                 -->

            <div class="menu">
                <a href="">Gmail</a>
                <a href="">Images</a>
            </div>
            <a href="" class="app-toggle">
                <i class="fa fa-ellipsis-h"></i>
            </a>
            <a href="" class="profile-trigger">
                <img src="images/ahmedimage.jpg">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="search-wrapper">
            <a href="" class="search-logo">
                <img src="images/google2.0.0.jpg">
            </a>
            <div class="search-bar">
                <div class="search-icon">
                    <i class="fa fa-search"></i>
                </div>
                <input type="text">
                <div class="search-icon right">
                    <i class="fa fa-microphone"></i>
                </div>
            </div>
            <div class="search-buttons">
                <a href="">Bendy Search</a>
                <a href="">I'm Feeling Lucky</a>
            </div>
            <p class="search-info">
                This is a search bar. <a href="">Random Link</a>
            </p>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="bar-left">
            <div class="menu">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
        </div>
        <div class="bar-right">
            <div class="menu">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
